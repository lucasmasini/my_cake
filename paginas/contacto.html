	<main class="mainContacto">
		<div class="container mt-3 bg-dark bg-opacity-50 p-3">		
			<div class="row">
				<div class="col-xxl">
					<form class="row g-3">
						<div class="col-xxl-6">
						    <label for="input-group-text" class="form-label text-light">Nombre</label>
						    <input type="text" class="form-control" id="inputEmail4">
						</div>
						<div class="col-xxl-6">	
						    <label for="input-group-text" class="form-label text-light">Apellido</label>
						    <input type="text" class="form-control" id="inputPassword4">

						    <label for="input-group-text" class="form-label text-light">Email</label>

						</div>
						<div class="col-12">	
						    <label for="input-group-text" class="form-label text-light">Celular</label>
						    <input type="number" class="form-control" id="inputCellphone">
						</div>
						<div class="col-xxl-4">
							<label for="input-group-text" class="form-label text-light">Provincia</label>

						</div>
						<div class="col-xxl-6">
						    <label for="inputCity" class="form-label text-light">Cuidad</label>
						    <input type="text" class="form-control" id="inputCity">
						</div>
						
						<div class="col-xxl-2">
						    <label for="inputZip" class="form-label text-light">Codigo postal</label>
						    <input type="number" class="form-control" id="inputZip">
						</div>
						<div class="col-12">

						</div>
